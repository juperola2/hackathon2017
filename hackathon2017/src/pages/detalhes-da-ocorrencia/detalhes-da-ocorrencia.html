<ion-header>

  <ion-navbar>
    <ion-title>Ocorrência</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img [src]="foto" />

    
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-input [(ngModel)]="ocorrencia.tipoDaOcorrencia" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Status</ion-label>
        <ion-input [(ngModel)]="ocorrencia.status" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Data</ion-label>
      <ion-input [(ngModel)]="ocorrencia.data" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Horário</ion-label>
      <ion-input [(ngModel)]="ocorrencia.horario" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input [(ngModel)]="ocorrencia.descricao" disabled="true"></ion-input>
    </ion-item>

    
    <div #map id="map"></div>
      

</ion-content>
