<ion-header class="cabecalho-principal">
  <ion-navbar class="navegacao-principal">
    <img class="logo-principal" src="./assets/imgs/logo-transite.png" alt="Transite">
  </ion-navbar>
</ion-header>


<ion-content class="pagina-inicial" padding>

  
  <div class="container-botao">
    <button (click)="obterFoto()" class="botao-pagina-inicial" ion-button>
      <ion-icon class="icone-botao" name="ios-camera-outline" item-start></ion-icon>
      Registrar
      <br>Ocorrência</button>
    </div>
    <h3 class="titulo-secundario">
    Últimos registros
  </h3>
  <ion-list class="lista-de-registros">
    <ion-item class="listra-de-registros__registro">
      <ion-icon name="ios-warning-outline" color="danger" item-start ></ion-icon>Estacionamento Indevido
    </ion-item>
    <ion-item class="listra-de-registros__registro">
      <ion-icon name="ios-checkmark-circle-outline" color="sucess" item-start></ion-icon>Buraco na via
    </ion-item>
  </ion-list>

  <button ion-button (click)="irParaFormulario()" outline>Formulário</button>
  
</ion-content>
