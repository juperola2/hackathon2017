<ion-header class="cabecalho-principal">

  <button ion-button menuToggle>
    <ion-icon name="ios-list-outline"></ion-icon>
  </button>

  <ion-navbar class="navegacao-principal" [hideBackButton]="true">
    <img class="logo-principal" src="./assets/imgs/logo-transite.png" alt="Transite">
  </ion-navbar>

</ion-header>


<ion-content class="pagina-inicial" padding>


  <div class="container-botao">
    <button (click)="obterFoto()" class="botao-pagina-inicial" ion-button>
      <ion-icon class="icone-botao" name="ios-camera-outline" item-start></ion-icon>
      <span class="texto-botao">Registrar
        <br>Ocorrência</span>
    </button>
  </div>
  <h3 class="titulo-secundario">
    Últimos registros
  </h3>

  

  <ion-list class="lista-de-registros">
    <ion-item class="lista-de-registros__registro" *ngFor="let ocorrencia of listaDeOcorrencias" (click)="verOsDetalhesDaOcorrencia(ocorrencia)">
      <ion-icon name="{{ocorrencia.icone}}" color="danger" item-start></ion-icon>
      <ion-icon class="icone-buttom" name="ios-arrow-dropright-outline" color="terciary" item-start></ion-icon>
      <h4>{{ocorrencia.tipoDaOcorrencia}}</h4>
      <p>{{ocorrencia.data}} {{ocorrencia.horario}}</p>
    </ion-item>
  </ion-list>
 
  <ion-menu [content]="mycontent">
    <ion-content>
      <ion-list>
        <ion-item (click)="irParaOMapa()">
          <ion-icon name="ios-map-outline"></ion-icon> Mapa
        </ion-item>
        
        <ion-item (click)="irParaRecompensas()">
          <ion-icon name="logo-usd"></ion-icon> Recompensas
        </ion-item>

        <ion-item (click)="irParaUsuario()">
          <ion-icon name="ios-contact-outline"></ion-icon> Meu perfil
        </ion-item>

        <ion-item>
          <ion-icon name="ios-help-circle-outline"></ion-icon> Ajuda
        </ion-item>
        <ion-item menuClose detail-none> Fechar</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav #mycontent [root]="rootPage"></ion-nav>

  <button ion-button (click)="irParaFormulario()" outline>Formulário</button>
  <button ion-button (click)="irParaOMapa()" outline>Mapa</button>

</ion-content>
