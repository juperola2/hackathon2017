<ion-header>

  <ion-navbar>
    <ion-title>Formulário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="foto" />
  <ion-title>Escolha o tipo de causa:</ion-title>
  <ion-item>
    <ion-select [(ngModel)]="tipoDeOcorrencia">
      <ion-option value="estacionamento">Estacionamento inapropriado</ion-option>
      <ion-option value="sinal">Ultrapassagem do sinaleiro</ion-option>
      <ion-option value="celular">Uso de celular dirigindo</ion-option>
      <ion-option value="acidente">Ocorrência de acidente</ion-option>
      <ion-option value="outro">Outro</ion-option>

    </ion-select>
  </ion-item>


  <ion-title>Informe a descrição:</ion-title>
  <form>
    <ion-item>
      <ion-label color="primary" floating>Descrição</ion-label>
      <ion-input id='descricao' full></ion-input>
    </ion-item>
  </form>

  <button ion-button outline block (click)='adicionarOcorrencia();'>Próximo</button>
</ion-content>
