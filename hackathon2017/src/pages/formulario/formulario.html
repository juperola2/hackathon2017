<ion-header>

  <ion-navbar>
    <ion-title>Formulário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="pagina-formulario" padding>
  <div class="container-foto">
    <img class="foto" [src]="foto" alt="Foto Transite" />
  </div>
  <div class="localizacao-container">
    <ion-icon class="icone-localizacao" name="pin" item-start large></ion-icon>
    <div class="formulario-localizacao">
      <h2 *ngIf="localDaFoto">{{localDaFoto.name}}</h2>
      <p *ngIf="localDaFoto">{{localDaFoto.vicinity}}</p>
    </div>
  </div>
  <h3 class="titulo-secundario">Escolha o tipo da ocorrência</h3>


  <ion-item class="ocorrencia-form">
    <ion-label>Selecione</ion-label>
    <ion-select [(ngModel)]="toppings" cancelText="Cancelar" okText="Continuar">
      <ion-option value="estacionamento">Estacionamento inapropriado</ion-option>
      <ion-option value="sinal">Ultrapassagem do sinaleiro</ion-option>
      <ion-option value="celular">Uso de celular dirigindo</ion-option>
      <ion-option value="acidente">Ocorrência de acidente</ion-option>
      <ion-option value="outro">Outro</ion-option>
    </ion-select>
  </ion-item>

  <h3 class="titulo-secundario">Informe a descrição</h3>

  <form class="detalhes-form">
    <ion-item class="detalhes-item">
      <ion-label class="texto-descricao" stacked>Descrição</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </form>

  <ion-footer>
    <ion-toolbar class="formulario-avancar">
      <button ion-button block (click)='adicionarOcorrencia();'>Concluir</button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
